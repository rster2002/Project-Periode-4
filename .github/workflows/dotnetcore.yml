name: .NET Core

on:
  push:
    branches: [ DevBranch ]
  pull_request:
    branches: [ DevBranch ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build
      run: dotnet build --configuration Release --no-restore
